    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #4b5563;
            --accent-color: #3b82f6;
            --background-color: #f8fafc;
            --card-color: #ffffff;
            --text-color: #1f2937;
            --error-color: #ef4444;
            --success-color: #10b981;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --rounded-sm: 0.25rem;
            --rounded-md: 0.375rem;
            --rounded-lg: 0.5rem;
            --transition: all 0.3s ease;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #111827;
                --card-color: #1f2937;
                --text-color: #f9fafb;
                --secondary-color: #9ca3af;
                --border-color: #374151;
                --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: var(--card-color);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 0;
            box-shadow: var(--shadow-sm);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-color);
        }

        .logo-icon {
            font-size: 1.75rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .github-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--rounded-md);
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .github-link:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .github-icon {
            width: 20px;
            height: 20px;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 4rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .error-card {
            background-color: var(--card-color);
            border-radius: var(--rounded-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .error-header {
            background-color: var(--error-color);
            padding: 1.5rem;
            text-align: center;
        }

        .error-icon {
            color: white;
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
        }

        .error-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .error-body {
            padding: 2rem;
            text-align: center;
        }

        .error-message {
            margin-bottom: 2rem;
            font-size: 1.125rem;
            color: var(--text-color);
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--rounded-md);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .button:hover {
            background-color: var(--primary-dark);
        }

        /* Footer */
        footer {
            background-color: var(--card-color);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-text {
            color: var(--secondary-color);
            font-size: 0.875rem;
            text-align: center;
        }

        .footer-link {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .error-title {
                font-size: 1.25rem;
            }

            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
